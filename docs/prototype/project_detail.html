<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>项目详情与评分 - PitchAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="w-full py-4 px-8 bg-white shadow flex items-center justify-between">
    <span class="text-2xl font-extrabold bg-gradient-to-tr from-purple-500 to-pink-400 bg-clip-text text-transparent tracking-wide">PitchAI</span>
  </header>
  <main class="flex-1 flex items-center justify-center">
    <div class="w-full max-w-6xl mx-auto py-12">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="md:col-span-2 bg-white rounded-2xl shadow p-8 flex flex-col justify-between">
          <div>
            <div class="flex items-center mb-4">
              <div class="text-2xl font-bold text-gray-800 mr-4">AI智能客服</div>
              <span class="inline-block px-3 py-1 rounded-full bg-purple-100 text-purple-700 text-xs">待评审</span>
            </div>
            <div class="text-gray-500 mb-2"><i class="fa-solid fa-building mr-1"></i> 智云科技</div>
            <div class="text-gray-400 text-sm mb-4">提交时间：2024-05-01</div>
            <div class="mb-4">
              <a href="#" class="inline-flex items-center text-purple-500 hover:underline text-sm"><i class="fa-solid fa-file-pdf mr-1"></i> 查看BP文档</a>
            </div>
            <div class="bg-gray-100 rounded-xl p-4 flex items-center">
              <i class="fa-solid fa-user-group text-purple-400 text-xl mr-3"></i>
              <div>
                <div class="text-gray-700 font-semibold">团队成员：</div>
                <div class="text-gray-500 text-sm">张三（CEO）、李四（CTO）、王五（COO）</div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow p-8 flex flex-col items-center justify-center">
          <div class="w-full h-64 bg-gray-200 rounded-xl flex items-center justify-center text-gray-400 text-2xl">
            <i class="fa-solid fa-file-pdf mr-2"></i> BP文档预览
          </div>
          <a href="#" class="mt-4 text-purple-500 hover:underline text-sm flex items-center"><i class="fa-solid fa-download mr-1"></i> 下载BP</a>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-8">
        <!-- 评分维度卡片 -->
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-users text-purple-400 mr-2"></i>
            <span class="font-semibold text-gray-700">团队</span>
            <span class="ml-auto text-lg font-bold text-purple-600">26/30</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">团队成员具备丰富行业经验，结构合理。</div>
          <div class="text-xs text-yellow-500"><i class="fa-solid fa-circle-exclamation mr-1"></i> 缺失：团队过往项目经验</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-microchip text-pink-400 mr-2"></i>
            <span class="font-semibold text-gray-700">产品&技术</span>
            <span class="ml-auto text-lg font-bold text-pink-600">17/20</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">产品技术创新性强，已申请专利。</div>
          <div class="text-xs text-yellow-500"><i class="fa-solid fa-circle-exclamation mr-1"></i> 缺失：产品迭代计划</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-chart-line text-blue-400 mr-2"></i>
            <span class="font-semibold text-gray-700">市场竞争力</span>
            <span class="ml-auto text-lg font-bold text-blue-600">15/20</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">市场空间大，竞争格局良好。</div>
          <div class="text-xs text-yellow-500"><i class="fa-solid fa-circle-exclamation mr-1"></i> 缺失：市场推广计划</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-briefcase text-green-400 mr-2"></i>
            <span class="font-semibold text-gray-700">商业模式</span>
            <span class="ml-auto text-lg font-bold text-green-600">16/20</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">盈利模式清晰，运营效率高。</div>
          <div class="text-xs text-yellow-500"><i class="fa-solid fa-circle-exclamation mr-1"></i> 缺失：扩张策略</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-coins text-yellow-400 mr-2"></i>
            <span class="font-semibold text-gray-700">财务情况</span>
            <span class="ml-auto text-lg font-bold text-yellow-600">8/10</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">财务状况良好，现金流健康。</div>
          <div class="text-xs text-yellow-500"><i class="fa-solid fa-circle-exclamation mr-1"></i> 缺失：融资计划</div>
        </div>
      </div>
      <div class="flex justify-end">
        <button class="px-8 py-3 rounded-xl bg-gradient-to-tr from-purple-500 to-pink-400 text-white font-semibold text-lg shadow hover:from-purple-600 hover:to-pink-500 transition flex items-center">
          <i class="fa-solid fa-paper-plane mr-2"></i> 提交评分
        </button>
      </div>
    </div>
  </main>
</body>
</html>
