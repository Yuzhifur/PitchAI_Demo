<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>工作台首页 - PitchAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- 顶部品牌栏 -->
  <header class="w-full py-4 px-8 bg-white shadow flex items-center justify-between">
    <div class="flex items-center">
      <span class="text-2xl font-extrabold bg-gradient-to-tr from-purple-500 to-pink-400 bg-clip-text text-transparent tracking-wide mr-2">PitchAI</span>
    </div>
    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=facearea&w=96&h=96&facepad=2" alt="avatar" class="w-10 h-10 rounded-full border shadow">
  </header>
  <main class="flex-1 flex items-center justify-center">
    <div class="w-full max-w-6xl mx-auto py-12">
      <!-- 卡片区顶部Logo -->
      <div class="flex items-center mb-8">
        <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-purple-500 to-pink-400 flex items-center justify-center mr-3 shadow">
          <i class="fa-solid fa-brain text-white text-2xl"></i>
        </div>
        <div>
          <div class="text-2xl font-bold text-gray-800 mb-1">欢迎回来，评审专家！</div>
          <div class="text-gray-400">快速查看您的评审任务和项目进展</div>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-white rounded-2xl shadow flex items-center p-6 transition hover:shadow-xl">
          <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-gradient-to-tr from-purple-500 to-pink-400 text-white text-2xl mr-4">
            <i class="fa-solid fa-inbox"></i>
          </div>
          <div>
            <div class="text-2xl font-bold text-gray-800">5</div>
            <div class="text-gray-500">待评审</div>
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow flex items-center p-6 transition hover:shadow-xl">
          <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-gradient-to-tr from-green-400 to-blue-400 text-white text-2xl mr-4">
            <i class="fa-solid fa-check-circle"></i>
          </div>
          <div>
            <div class="text-2xl font-bold text-gray-800">12</div>
            <div class="text-gray-500">已完成</div>
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow flex items-center p-6 transition hover:shadow-xl">
          <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-gradient-to-tr from-yellow-400 to-orange-400 text-white text-2xl mr-4">
            <i class="fa-solid fa-exclamation-circle"></i>
          </div>
          <div>
            <div class="text-2xl font-bold text-gray-800">2</div>
            <div class="text-gray-500">补充信息待处理</div>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow p-8">
        <div class="flex items-center justify-between mb-4">
          <div class="text-lg font-semibold text-gray-700">最近项目</div>
          <a href="#" class="text-purple-500 hover:underline text-sm">查看全部</a>
        </div>
        <table class="w-full text-left">
          <thead>
            <tr class="text-gray-400 text-sm">
              <th class="py-2">项目名称</th>
              <th class="py-2">企业名称</th>
              <th class="py-2">状态</th>
              <th class="py-2">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 font-medium text-gray-800">AI智能客服</td>
              <td class="py-3 text-gray-600">智云科技</td>
              <td class="py-3"><span class="inline-block px-3 py-1 rounded-full bg-purple-100 text-purple-700 text-xs">待评审</span></td>
              <td class="py-3"><a href="#" class="text-purple-500 hover:underline text-sm">查看</a></td>
            </tr>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 font-medium text-gray-800">医疗影像分析</td>
              <td class="py-3 text-gray-600">慧医科技</td>
              <td class="py-3"><span class="inline-block px-3 py-1 rounded-full bg-green-100 text-green-700 text-xs">已完成</span></td>
              <td class="py-3"><a href="#" class="text-purple-500 hover:underline text-sm">查看</a></td>
            </tr>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 font-medium text-gray-800">智能物流平台</td>
              <td class="py-3 text-gray-600">快运科技</td>
              <td class="py-3"><span class="inline-block px-3 py-1 rounded-full bg-yellow-100 text-yellow-700 text-xs">补充信息</span></td>
              <td class="py-3"><a href="#" class="text-purple-500 hover:underline text-sm">查看</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer class="w-full py-4 text-center text-gray-400 text-sm">© 2024 PitchAI</footer>
</body>
</html>
