<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>BP上传 - PitchAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="w-full py-4 px-8 bg-white shadow flex items-center justify-between">
    <span class="text-2xl font-extrabold bg-gradient-to-tr from-purple-500 to-pink-400 bg-clip-text text-transparent tracking-wide">PitchAI</span>
  </header>
  <main class="flex-1 flex items-center justify-center">
    <div class="w-full max-w-2xl mx-auto py-12">
      <div class="bg-white rounded-3xl shadow-2xl p-10">
        <div class="mb-8">
          <div class="text-2xl font-bold text-gray-800 mb-1 flex items-center">
            <i class="fa-solid fa-upload text-purple-500 mr-2"></i> 上传BP文档
          </div>
          <div class="text-gray-400">请填写项目信息并上传BP（PDF格式，最大20MB）</div>
        </div>
        <form class="space-y-6">
          <div>
            <label class="block text-gray-700 font-medium mb-1" for="projectName">项目名称</label>
            <input id="projectName" name="projectName" type="text" required placeholder="请输入项目名称" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-400 focus:outline-none bg-gray-50" />
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1" for="companyName">企业名称</label>
            <input id="companyName" name="companyName" type="text" required placeholder="请输入企业名称" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-400 focus:outline-none bg-gray-50" />
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">BP文档</label>
            <div class="flex flex-col items-center justify-center border-2 border-dashed border-purple-300 rounded-xl bg-purple-50 py-8 cursor-pointer hover:bg-purple-100 transition">
              <i class="fa-solid fa-file-pdf text-4xl text-purple-400 mb-2"></i>
              <span class="text-gray-500">拖拽文件到此处，或 <span class="text-purple-600 underline cursor-pointer">点击上传</span></span>
              <span class="text-xs text-gray-400 mt-1">仅支持PDF，最大20MB</span>
            </div>
            <!-- 上传进度条示例 -->
            <div class="mt-4">
              <div class="flex items-center mb-1">
                <span class="text-xs text-gray-500">AI智能客服-BP.pdf</span>
                <span class="ml-auto text-xs text-purple-500">80%</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-gradient-to-tr from-purple-500 to-pink-400 h-2 rounded-full" style="width: 80%"></div>
              </div>
            </div>
          </div>
          <button type="submit" class="w-full py-3 rounded-xl bg-gradient-to-tr from-purple-500 to-pink-400 text-white font-semibold text-lg shadow hover:from-purple-600 hover:to-pink-500 transition flex items-center justify-center">
            <i class="fa-solid fa-cloud-upload-alt mr-2"></i> 提交
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
