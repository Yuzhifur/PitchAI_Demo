<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>登录 - PitchAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl p-10 flex flex-col items-center">
      <div class="mb-8 flex flex-col items-center">
        <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-purple-500 to-pink-400 flex items-center justify-center mb-2">
          <i class="fa-solid fa-brain text-white text-3xl"></i>
        </div>
        <div class="text-2xl font-extrabold bg-gradient-to-tr from-purple-500 to-pink-400 bg-clip-text text-transparent tracking-wide">PitchAI</div>
      </div>
      <form class="w-full space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="email">工研院账号</label>
          <input id="email" name="email" type="email" required placeholder="请输入邮箱" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-400 focus:outline-none bg-gray-50" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="password">密码</label>
          <input id="password" name="password" type="password" required placeholder="请输入密码" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-400 focus:outline-none bg-gray-50" />
        </div>
        <button type="submit" class="w-full py-3 rounded-xl bg-gradient-to-tr from-purple-500 to-pink-400 text-white font-semibold text-lg shadow hover:from-purple-600 hover:to-pink-500 transition">登录</button>
      </form>
      <div class="mt-6 w-full flex justify-between text-sm text-gray-400">
        <a href="#" class="hover:text-purple-500 transition">忘记密码？</a>
        <a href="#" class="hover:text-purple-500 transition">帮助</a>
      </div>
    </div>
  </div>
</body>
</html>
