<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>历史记录 - PitchAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="w-full py-4 px-8 bg-white shadow flex items-center justify-between">
    <span class="text-2xl font-extrabold bg-gradient-to-tr from-purple-500 to-pink-400 bg-clip-text text-transparent tracking-wide">PitchAI</span>
  </header>
  <main class="flex-1 flex items-center justify-center">
    <div class="w-full max-w-6xl mx-auto py-12">
      <div class="bg-white rounded-3xl shadow-2xl p-10 mb-8">
        <div class="flex items-center justify-between mb-6">
          <div class="text-2xl font-bold text-gray-800 flex items-center"><i class="fa-solid fa-clock-rotate-left text-purple-500 mr-2"></i> 历史评审记录</div>
          <div class="flex items-center space-x-2">
            <input type="text" placeholder="搜索项目/企业" class="px-4 py-2 rounded-xl border border-gray-200 bg-gray-50 focus:ring-2 focus:ring-purple-400 focus:outline-none text-sm" />
            <select class="px-3 py-2 rounded-xl border border-gray-200 bg-gray-50 text-sm focus:ring-2 focus:ring-purple-400 focus:outline-none">
              <option>全部状态</option>
              <option>待评审</option>
              <option>已完成</option>
              <option>补充信息</option>
            </select>
          </div>
        </div>
        <table class="w-full text-left">
          <thead>
            <tr class="text-gray-400 text-sm">
              <th class="py-2">项目名称</th>
              <th class="py-2">企业名称</th>
              <th class="py-2">评审时间</th>
              <th class="py-2">总分</th>
              <th class="py-2">状态</th>
              <th class="py-2">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 font-medium text-gray-800">AI智能客服</td>
              <td class="py-3 text-gray-600">智云科技</td>
              <td class="py-3 text-gray-500">2024-05-01</td>
              <td class="py-3"><span class="inline-block px-3 py-1 rounded-full bg-gradient-to-tr from-purple-500 to-pink-400 text-white text-xs">82</span></td>
              <td class="py-3"><span class="inline-block px-3 py-1 rounded-full bg-green-100 text-green-700 text-xs">已完成</span></td>
              <td class="py-3"><a href="#" class="text-purple-500 hover:underline text-sm">查看报告</a></td>
            </tr>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 font-medium text-gray-800">医疗影像分析</td>
              <td class="py-3 text-gray-600">慧医科技</td>
              <td class="py-3 text-gray-500">2024-04-20</td>
              <td class="py-3"><span class="inline-block px-3 py-1 rounded-full bg-gradient-to-tr from-purple-500 to-pink-400 text-white text-xs">76</span></td>
              <td class="py-3"><span class="inline-block px-3 py-1 rounded-full bg-yellow-100 text-yellow-700 text-xs">补充信息</span></td>
              <td class="py-3"><a href="#" class="text-purple-500 hover:underline text-sm">查看报告</a></td>
            </tr>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 font-medium text-gray-800">智能物流平台</td>
              <td class="py-3 text-gray-600">快运科技</td>
              <td class="py-3 text-gray-500">2024-04-10</td>
              <td class="py-3"><span class="inline-block px-3 py-1 rounded-full bg-gradient-to-tr from-purple-500 to-pink-400 text-white text-xs">90</span></td>
              <td class="py-3"><span class="inline-block px-3 py-1 rounded-full bg-green-100 text-green-700 text-xs">已完成</span></td>
              <td class="py-3"><a href="#" class="text-purple-500 hover:underline text-sm">查看报告</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
