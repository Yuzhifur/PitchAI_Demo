<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>评审报告 - PitchAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="w-full py-4 px-8 bg-white shadow flex items-center justify-between">
    <span class="text-2xl font-extrabold bg-gradient-to-tr from-purple-500 to-pink-400 bg-clip-text text-transparent tracking-wide">PitchAI</span>
  </header>
  <main class="flex-1 flex items-center justify-center">
    <div class="w-full max-w-4xl mx-auto py-12">
      <div class="bg-white rounded-3xl shadow-2xl p-10 mb-8">
        <div class="flex items-center mb-4">
          <div class="text-2xl font-bold text-gray-800 mr-4">AI智能客服</div>
          <span class="inline-block px-3 py-1 rounded-full bg-purple-100 text-purple-700 text-xs">智云科技</span>
        </div>
        <div class="text-gray-400 text-sm mb-2">提交时间：2024-05-01</div>
        <div class="flex items-center mb-2">
          <span class="text-lg font-bold text-purple-600 mr-4">总分：82/100</span>
          <span class="inline-block px-3 py-1 rounded-full bg-green-100 text-green-700 text-xs"><i class="fa-solid fa-thumbs-up mr-1"></i> 可考虑给予企业工位</span>
        </div>
        <div class="mb-2">
          <a href="#" class="text-purple-500 hover:underline text-sm flex items-center"><i class="fa-solid fa-file-pdf mr-1"></i> 查看BP文档</a>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-users text-purple-400 mr-2"></i>
            <span class="font-semibold text-gray-700">团队</span>
            <span class="ml-auto text-lg font-bold text-purple-600">26/30</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">团队成员具备丰富行业经验，结构合理。</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-microchip text-pink-400 mr-2"></i>
            <span class="font-semibold text-gray-700">产品&技术</span>
            <span class="ml-auto text-lg font-bold text-pink-600">17/20</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">产品技术创新性强，已申请专利。</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-chart-line text-blue-400 mr-2"></i>
            <span class="font-semibold text-gray-700">市场竞争力</span>
            <span class="ml-auto text-lg font-bold text-blue-600">15/20</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">市场空间大，竞争格局良好。</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-briefcase text-green-400 mr-2"></i>
            <span class="font-semibold text-gray-700">商业模式</span>
            <span class="ml-auto text-lg font-bold text-green-600">16/20</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">盈利模式清晰，运营效率高。</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-6 flex flex-col md:col-span-2">
          <div class="flex items-center mb-2">
            <i class="fa-solid fa-coins text-yellow-400 mr-2"></i>
            <span class="font-semibold text-gray-700">财务情况</span>
            <span class="ml-auto text-lg font-bold text-yellow-600">8/10</span>
          </div>
          <div class="text-gray-500 text-sm mb-2">财务状况良好，现金流健康。</div>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow p-8">
        <div class="text-lg font-semibold text-gray-700 mb-4 flex items-center"><i class="fa-solid fa-circle-exclamation text-yellow-400 mr-2"></i> 缺失信息清单</div>
        <ul class="list-disc pl-6 text-gray-500 text-sm space-y-1">
          <li>团队过往项目经验</li>
          <li>产品迭代计划</li>
          <li>市场推广计划</li>
          <li>扩张策略</li>
          <li>融资计划</li>
        </ul>
      </div>
    </div>
  </main>

</html>
