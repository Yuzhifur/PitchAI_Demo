<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>PitchAI 原型总览</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #f3e8ff 100%); }
    .browser-bar { height: 36px; border-radius: 16px 16px 0 0; background: #f3f4f6; display: flex; align-items: center; padding: 0 16px; }
    .browser-dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; }
    .dot-red { background: #ff5f56; }
    .dot-yellow { background: #ffbd2e; }
    .dot-green { background: #27c93f; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="w-full py-4 px-8 bg-white shadow flex items-center justify-between">
    <div class="text-2xl font-bold text-purple-700 tracking-wide">PitchAI 原型总览</div>
    <div class="flex items-center space-x-4">
      <span class="text-gray-400">v1.0</span>
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="avatar" class="w-8 h-8 rounded-full border">
    </div>
  </header>
  <main class="flex flex-1 overflow-hidden">
    <aside class="w-64 bg-white border-r flex flex-col py-8 px-4">
      <nav class="flex flex-col space-y-4">
        <a href="#login" class="flex items-center text-purple-700 font-semibold"><i class="fa-solid fa-right-to-bracket mr-2"></i> 登录页</a>
        <a href="#dashboard" class="flex items-center text-gray-700"><i class="fa-solid fa-table-columns mr-2"></i> 工作台首页</a>
        <a href="#upload" class="flex items-center text-gray-700"><i class="fa-solid fa-upload mr-2"></i> BP上传</a>
        <a href="#project" class="flex items-center text-gray-700"><i class="fa-solid fa-file-lines mr-2"></i> 项目详情与评分</a>
        <a href="#report" class="flex items-center text-gray-700"><i class="fa-solid fa-chart-simple mr-2"></i> 评审报告</a>
        <a href="#history" class="flex items-center text-gray-700"><i class="fa-solid fa-clock-rotate-left mr-2"></i> 历史记录</a>
        <a href="#error" class="flex items-center text-gray-700"><i class="fa-solid fa-triangle-exclamation mr-2"></i> 错误页</a>
      </nav>
    </aside>
    <section class="flex-1 bg-gray-50 overflow-y-auto p-8 space-y-12">
      <div id="login">
        <div class="mb-2 text-lg font-semibold text-gray-700">登录页</div>
        <div class="rounded-2xl shadow-lg overflow-hidden bg-white max-w-4xl mx-auto">
          <div class="browser-bar">
            <span class="browser-dot dot-red"></span>
            <span class="browser-dot dot-yellow"></span>
            <span class="browser-dot dot-green"></span>
          </div>
          <iframe src="login.html" class="w-full h-96" style="border:none;"></iframe>
        </div>
      </div>
      <div id="dashboard">
        <div class="mb-2 text-lg font-semibold text-gray-700">工作台首页</div>
        <div class="rounded-2xl shadow-lg overflow-hidden bg-white max-w-4xl mx-auto">
          <div class="browser-bar">
            <span class="browser-dot dot-red"></span>
            <span class="browser-dot dot-yellow"></span>
            <span class="browser-dot dot-green"></span>
          </div>
          <iframe src="dashboard.html" class="w-full h-96" style="border:none;"></iframe>
        </div>
      </div>
      <div id="upload">
        <div class="mb-2 text-lg font-semibold text-gray-700">BP上传</div>
        <div class="rounded-2xl shadow-lg overflow-hidden bg-white max-w-4xl mx-auto">
          <div class="browser-bar">
            <span class="browser-dot dot-red"></span>
            <span class="browser-dot dot-yellow"></span>
            <span class="browser-dot dot-green"></span>
          </div>
          <iframe src="upload.html" class="w-full h-96" style="border:none;"></iframe>
        </div>
      </div>
      <div id="project">
        <div class="mb-2 text-lg font-semibold text-gray-700">项目详情与评分</div>
        <div class="rounded-2xl shadow-lg overflow-hidden bg-white max-w-4xl mx-auto">
          <div class="browser-bar">
            <span class="browser-dot dot-red"></span>
            <span class="browser-dot dot-yellow"></span>
            <span class="browser-dot dot-green"></span>
          </div>
          <iframe src="project_detail.html" class="w-full h-96" style="border:none;"></iframe>
        </div>
      </div>
      <div id="report">
        <div class="mb-2 text-lg font-semibold text-gray-700">评审报告</div>
        <div class="rounded-2xl shadow-lg overflow-hidden bg-white max-w-4xl mx-auto">
          <div class="browser-bar">
            <span class="browser-dot dot-red"></span>
            <span class="browser-dot dot-yellow"></span>
            <span class="browser-dot dot-green"></span>
          </div>
          <iframe src="report.html" class="w-full h-96" style="border:none;"></iframe>
        </div>
      </div>
      <div id="history">
        <div class="mb-2 text-lg font-semibold text-gray-700">历史记录</div>
        <div class="rounded-2xl shadow-lg overflow-hidden bg-white max-w-4xl mx-auto">
          <div class="browser-bar">
            <span class="browser-dot dot-red"></span>
            <span class="browser-dot dot-yellow"></span>
            <span class="browser-dot dot-green"></span>
          </div>
          <iframe src="history.html" class="w-full h-96" style="border:none;"></iframe>
        </div>
      </div>
      <div id="error">
        <div class="mb-2 text-lg font-semibold text-gray-700">错误页</div>
        <div class="rounded-2xl shadow-lg overflow-hidden bg-white max-w-4xl mx-auto">
          <div class="browser-bar">
            <span class="browser-dot dot-red"></span>
            <span class="browser-dot dot-yellow"></span>
            <span class="browser-dot dot-green"></span>
          </div>
          <iframe src="error.html" class="w-full h-96" style="border:none;"></iframe>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
